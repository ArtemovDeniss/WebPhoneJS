<!DOCTYPE html>

<body>
    <header>
        <div class="box">
            <di class="logo">
                <img src="./img/logo.svg" alt="">
            </di>
            <div class="call-box">
                <div class="number">+48212736399</div>
                <div class="call-img">
                    <button class="yes"><img src="./img/phone-icon-white.svg"  alt=""></button>
                    <button class="no"><img src="./img/cancel-icon.svg"  alt=""></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <nav>
            <div class="navigate">
                <a class="calls-link" href="./calls.html">

                    </div>

            </div>
            <div class="user">
                <div class="name">DG</div>
                <div class="number">1010</div>
                <span class="status active"></span>
            </div>
        </nav>

            <div class="search">
                <input type="text" placeholder="Search">
                <button class="dialpad-btn dialpadBtn"><img src="./img/dialpad.svg" alt=""></button>
            </div>

                    <div class="header">
                        <input class="inputDialpad" type="text" placeholder="Phone Number">
                        <button class="btnDelDialpad"><svg width="47" height="47" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="48" height="48" rx="4" fill="#E1E5EE"/><path d="M33.4995 16.5H19.0179C18.6896 16.4999 18.3644 16.5646 18.0611 16.6903C17.7577 16.8159 17.4821 17.0001 17.25 17.2324L11.3662 23.1158C10.8779 23.6041 10.8779 24.3954 11.3662 24.8833L17.25 30.7671C17.7187 31.2358 18.3546 31.4995 19.0175 31.4995H33.4995C34.8803 31.4995 35.9994 30.3804 35.9994 28.9996V18.9999C35.9994 17.6191 34.8803 16.5 33.4995 16.5ZM30.1914 26.4239C30.4355 26.668 30.4355 27.0637 30.1914 27.3079L29.3078 28.1914C29.0637 28.4355 28.668 28.4355 28.4238 28.1914L25.9997 25.7673L23.5756 28.1914C23.3314 28.4355 22.9357 28.4355 22.6916 28.1914L21.808 27.3079C21.5639 27.0637 21.5639 26.668 21.808 26.4239L24.2322 23.9998L21.808 21.5756C21.5639 21.3315 21.5639 20.9358 21.808 20.6917L22.6916 19.8081C22.9357 19.564 23.3314 19.564 23.5756 19.8081L25.9997 22.2322L28.4238 19.8081C28.668 19.564 29.0637 19.564 29.3078 19.8081L30.1914 20.6917C30.4355 20.9358 30.4355 21.3315 30.1914 21.5756L27.7672 23.9998L30.1914 26.4239Z" fill="#364A73"/></svg></button>
                    </div>
                    <div class="info-contact">
                        <span class="name-contact">Arlene McCoy</span>
                        <span class="new-contact">Create contact</span>
                    </div>
                    <div class="numbers">
                        <div class="top btnNumbersDialpad">
                            <button class="dataNum" data-num="1">1</button>
                            <button class="dataNum" data-num="2">2</button>
                            <button class="dataNum" data-num="3">3</button>
                            <button class="dataNum" data-num="4">4</button>
                            <button class="dataNum" data-num="5">5</button>
                            <button class="dataNum" data-num="6">6</button>
                            <button class="dataNum" data-num="7">7</button>
                            <button class="dataNum" data-num="8">8</button>
                            <button class="dataNum" data-num="9">9</button>
                            <button class="dataNum" data-num="0">0</button>
                        </div>
                        <div class="bottom-btn">
                            <button class="dataNum" data-num="*">*</button>
                            <button class="dataNum" data-num="+">+</button>
                            <button class="dataNum" data-num="#">#</button>
                        </div>
                    </div>
                    <div class="call-btn">
                        <button class="call btnCallDialpad"><svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.4917 0.672098L10.6479 0.0158475C10.339 -0.0552463 10.0218 0.106082 9.89599 0.395926L8.58349 3.45843C8.46865 3.72639 8.54521 4.04085 8.77216 4.22405L10.4292 5.5803C9.44482 7.67757 7.7249 9.4221 5.58388 10.4256L4.22763 8.76858C4.04169 8.54163 3.72997 8.46507 3.462 8.57991L0.399504 9.89241C0.106925 10.0209 -0.0544027 10.3381 0.0166911 10.6471L0.672941 13.4908C0.741301 13.7862 1.0038 13.9994 1.31278 13.9994C8.31552 13.9994 14.0003 8.32561 14.0003 1.31194C14.0003 1.00569 13.7897 0.740457 13.4917 0.672098Z" fill="white"/></svg></button>
                    </div>
                </div>
            </div>
            <div class="list-box">
                <div class="header-list">
                    <button class="recentBtn activeBtn normalBtn">Recent</button>
                    <button class="missedBtn normalBtn">Missed</button>
                </div>
                <ul class="numbers-list numberList">
                    <li>
                        <div class="left">
                            <div class="contact">
                                <span class="number">+48212736399</span>
                                <span class="name">Denchik</span>
                            </div>
                        </div>
                        <div class="right">
                            <span class="date">Today, 10:15</span>
                            <button class="getCall call-btn" onClick="getCalling()"><svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_108_444)"><path d="M13.4917 0.67222L10.6479 0.0159695C10.339 -0.0551242 10.0218 0.106204 9.89599 0.396048L8.58349 3.45855C8.46865 3.72652 8.54521 4.04097 8.77216 4.22417L10.4292 5.58042C9.44482 7.67769 7.7249 9.42222 5.58388 10.4257L4.22763 8.76871C4.04169 8.54175 3.72997 8.46519 3.462 8.58003L0.399504 9.89253C0.106925 10.021 -0.0544027 10.3382 0.0166911 10.6472L0.672941 13.491C0.741301 13.7863 1.0038 13.9996 1.31278 13.9996C8.31552 13.9996 14.0003 8.32574 14.0003 1.31206C14.0003 1.00581 13.7897 0.740579 13.4917 0.67222Z" fill="#364A73"/></g><defs><clipPath id="clip0_108_444"><rect width="14" height="14" fill="white"/></clipPath></defs></svg></button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="bottom">
                <button>View all on PBX</button>
            </div>
        </aside>
        <div class="content">
            <section class="createSection profile"></section>
            <section class="createSectionCaling calling">
        </div>
        </section>
    </main>
